version: "3.8"

services:
    api:
        build: ${BACK_CONTEXT:-.}/deploy/api
        environment:
           - ASPNETCORE_ENVIRONMENT=Development
           - ConnectionStrings__PostgresDataBase=User ID=postgres;Password=password;Server=postgres;Port=5432;Database=olympiad_dev_db;Integrated Security=true;
           - RabbitMqQueueSettings__Host=rabbitmq
        restart: on-failure
        ports:
            - 5501:5501
        depends_on:
            - postgres
            - rabbitmq
    admin:
        build: ${BACK_CONTEXT:-.}/deploy/admin
        ports:
            - 5503:5503
        environment:
           - ASPNETCORE_ENVIRONMENT=Development
           - ConnectionStrings__PostgresDataBase=User ID=postgres;Password=password;Server=postgres;Port=5432;Database=olympiad_dev_db;Integrated Security=true;
        restart: on-failure
    results-viewer:
        build: ${BACK_CONTEXT:-.}/deploy/results-viewer
        ports:
            - 5504:5504
        environment:
            - ASPNETCORE_ENVIRONMENT=Development
            - ConnectionStrings__PostgresDataBase=User ID=postgres;Password=password;Server=postgres;Port=5432;Database=olympiad_dev_db;Integrated Security=true;
    control-panel:
        build: ${BACK_CONTEXT:-.}/deploy/control-panel
        ports:
            - 5506:5505
        restart: on-failure
    executor:
        build: ${BACK_CONTEXT:-.}/deploy/executor
        environment:
            - ASPNETCORE_ENVIRONMENT=Development
            - UserInfo__UserName=executor@localhost.ru
            - UserInfo__Password=ExecutorVeryStrongPass1
        restart: on-failure
        depends_on:
            - rabbitmq
    pdf-printer:
        build: ${BACK_CONTEXT:-.}/wkhtmltopdf
        ports:
            - 5505:80
        restart: on-failure
    postgres:
        image: postgres:13-alpine
        environment:
            - POSTGRES_PASSWORD=password
        ports:
            - 5432:5432
        volumes:
            - ${BACK_CONTEXT:-.}/postgres-data/:/var/lib/postgresql/data
        restart: on-failure
        logging:
            driver: "json-file"
            options:
                max-size: "200k"
                max-file: "10"
        
    rabbitmq:
        ports:
            - 5672:5672
            - 8080:15672
        restart: on-failure
