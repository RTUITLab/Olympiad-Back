<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <base href="/control-panel/" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/lib/normalize.min.css" rel="stylesheet" />
    <link href="ControlPanel.styles.css" rel="stylesheet" />
    <link href="_content/AntDesign/css/ant-design-blazor.css" rel="stylesheet" />
    <script src="_content/AntDesign/js/ant-design-blazor.js"></script>
    <link href="_content/BlazorTextDiff/css/BlazorDiff.css" rel="stylesheet" />
    <script src="_content/BlazorTextDiff/js/BlazorTextDiff.js"></script>
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">üóô</a>
    </div>
    <script>
        window.openLinkInNewTab = function (url) {
            open(url, '_blank');
        }
        window.saveAsFileFromBlob = (filename, blob) => {
            url = window.URL.createObjectURL(blob);
            var link = document.createElement('a');
            link.style = 'display: none';
            link.download = filename;
            link.href = url;
            document.body.appendChild(link); // Needed for Firefox
            link.click();
            link.remove();
            return url;
        }
        window.saveAsFile = (filename, fileContentArray) => {
            const blob = new Blob([fileContentArray], {
                type: "application/octet-stream"
            });
            return saveAsFileFromBlob(filename, blob);
        }
        window.saveUrlAsFile = function (filename, url) {
            var link = document.createElement('a');
            link.style = 'display: none';
            link.download = filename;
            link.href = url;
            document.body.appendChild(link); // Needed for Firefox
            link.click();
            link.remove();
            return url;
        }
        window.revokeURL = (url) => {
            window.URL.revokeObjectURL(url);
        }
        window.clickElement = function (elementReference) {
            elementReference.click();
        }
        window.copyTextToClipboard = function (textToCopy) {
            return new Promise((resolve, reject) => {
                navigator.clipboard.writeText(textToCopy)
                    .then(() => resolve(true))
                    .catch(() => resolve(false));
            });
        }
        window.getInnerTextOfElement = function (elementReference) {
            return elementReference.innerText;
        }
        window.highlightAllCode = function () {
            if (!Prism) {
                setTimeout(150, window.highlightAllCode);
                return;
            }
            Prism.highlightAll();
        }
        window.scrollToSpecificElement = function (element) {
            element.scrollIntoView({ behavior: "smooth", block: "end", inline: "nearest" });
        }
        window.getInnerHtml = function (element) {
            return element.innerHTML;
        }
        window.printTestFunc = function (innerHtml) {
            var mywindow = window.open('', 'PRINT', 'height=400,width=600');

            mywindow.document.write('<html><head><title>' + document.title + '</title>');
            mywindow.document.write('</head><body >');
            mywindow.document.write(innerHtml);
            mywindow.document.write('<script type="text/javascript">window.onafterprint = function () { window.close(); }; window.onload =function() { console.log(window.print()); };<\/script>');
            mywindow.document.write('</bo' + 'dy><' + '/html>');

            mywindow.document.close(); // necessary for IE >= 10
            mywindow.focus(); // necessary for IE >= 10*/

            return true;
        }
    </script>
    <script src="_framework/blazor.webassembly.js"></script>
    <link href="prism.css" rel="stylesheet" />
    <script src="prism.js"></script>

</body>

</html>
